<body>
    <span class="p1-bg">BioData:</span>
    <header>
    <form>
        <span class="p3"><b>Personal Details:</b></span><br>
        <label for="name"> <b>Name: </b> </label><br>
        <input type="text"><br>
        <label for="num"> <b>Mobile:</b></label><br>

        <label for="id"><b>Mail id:</b></label><br>
        <input type="email"><br>

        <input type="date"><br>

        <span class="p4"><b>Educational Details:</b></span><br>

        <input type="number"><br>
        <label for="pg qualification"><b>PG Qualification:</b></label><br>
        <input type="text"><br>
        <label for="year of passed out"><b>Year Of Passed Out:</b></label><br>
        <select name="year of passed out" id="year of passed out">
            <option value="2020">2020</option>
            <option value="2020">2021</option>
            <option value="2020">2022</option>
            <option value="2020">2023</option>
        </select><br>
        <label for="pg mark"><b>PG Mark:</b>(in percentage)</label><br>
        <input type="text"><br>
        <button>submit</button>      
    </form>
    </header>
